vq:
  module: trainer.models.vae
  source: VAETrainer
  args:
    prefix: notebooks
    model_type: vq
    img_size: 32
    in_channels: 1
    batch_size: 1024
    shuffle: True
    save_freq: 5
    dataset_path: ./notebooks/data
    target_transform:
    download: True
    loader:
      module: loaders
      source: MNISTLoader
      call: False
kl:
  module: trainer.models.vae
  source: VAETrainer
  args:
    prefix: args.prefix
    model_type: kl
    in_channels: 1
    disc_in_channels: 1
    hidden_dims: 4
    batch_size: 128
    shuffle: True
    save_freq: 5
    dataset_path: args.dataset_path
    target_transform:
    download: True
    loader:
      module: loaders
      source: MNISTLoader
      call: False
